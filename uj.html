<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <div id="left-side-flex">
            <a href="index.html" id="header-logo">
                <img src="images/quran-tracker-logo.png" alt="Quran">
            </a>
        </div>

        <div id="center-flex">
            <div class="scoreTracker">
                <button type="button" onclick="changeGoalDropdown()" id="goalSelection">
                    <span id="progress">0</span>
                    <span>/</span>
                    <span id="goal">10</span>
                </button>
                <div class="goals">
                    <button onclick="changeGoal(value, this)" value="10" id="first">10</button>
                    <button onclick="changeGoal(value, this)" value="20">20</button>
                    <button onclick="changeGoal(value, this)" value="30">30</button>
                    <button onclick="changeGoal(value, this)" value="40">40</button>
                    <button onclick="changeGoal(value, this)" value="50">50</button>
                    <button onclick="changeGoal(value, this)" value="60">60</button>
                    <button onclick="changeGoal(value, this)" value="70">70</button>
                    <button onclick="changeGoal(value, this)" value="80">80</button>
                    <button onclick="changeGoal(value, this)" value="90">90</button>
                    <button onclick="changeGoal(value, this)" value="100">100</button>
                </div>
                <div id="progressBarBG">
                    <div id="progressBar"></div>
                </div>
            </div>
        </div>


        <div id ="right-side-flex">
            <button onclick="openNotePad()" type="button" id="notepad-button">
                <p id="pen">✎</p>
            </button>
            <button onclick="openSurahList()" type="button" id="add-button">
                <img src="images/plus.png" alt="Surahs" class="plus-button">
            </button>
            <button onclick="openContact()" type="button" id="contact-button">
                <img src="images/discord-icon.png" alt="Settings" class="c-button">
            </button>
            <button onclick="clearLocalStorage()" type="button" id="contact-button">
                <p id="pen">↺</p>
            </button>
        </div>
    </section>

        <section class="currentRevision">

                <div class="boxTemplate"></div>
                <div class="boxTemplate"></div>
                <div class="boxTemplate"></div>
            </div>
        </section>

        <div class="testA"></div>

                <div class="testMM"></div>
            </section>
        </section>

            <div class="contactHeader">
                <h2 id="contactTitle">Settings</h2>
            </div>
        </section>

            <div class="font-size-div">
                <button type="button"  onmousedown="increaseFontSize(event)" onmouseup="increase(event)" id="iBtn" class="fontSizeBtn">+</button>

                    <div id="fontSize" contenteditable="true" onkeypress="isNumber(eventevent)"></div>
                </div>

            </div>
