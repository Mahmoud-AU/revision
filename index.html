<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="grid">
        <div id="sidebar">
            <h1 id="title">Quran Player</h1>
            <div id="menu">
                <a href="#home" class="page-option active-text" onclick="togglePage(href)">
                    <img src="" alt="">
                    <p>Home</p>
                </a>
                <a href="#reciters" class="page-option" onclick="togglePage(href)">
                    <img src="" alt="">
                    <p style="font-weight: bold; color: #4d70ff">Reciters</p>
                    <p id="reciters-count"></p>
                </a>
                <a href="#library" class="page-option" onclick="togglePage(href)">
                    <img src="" alt="">
                    <p>Library</p>
                </a>
            </div>
        </div>
        <div id="content-area">
            <div id="home" class="content">
                HOME PAGE
            </div>
            
            <div id="reciters" class="content">
                RECITERS PAGE
            </div>

            <div id="library" class="content">
                LIBRARY PAGE
            </div>

            <div id="selected-reciter">
                <p></p>
                <img src="" alt="">
            </div>
        </div>
        <div id="controller">
            <div id="left-side-parent">
                <div id="player-image-div">
                    <img src="" alt="" id="player-image">
                </div>
                <div id="info-parent">
                    <div id="surah-name-parent">
                        <h3 id="surah-name">Nothing is playing</h3>
                        <h3 id="recitation-type"></h3>
                    </div>
                    <p id="reciter-name"></p>
                </div>
                <button id="heart">
                    <img src="https://www.seekpng.com/png/full/978-9785412_white-heart-transparent-background-heart-icon-white.png" alt="">
                </button>
            </div>

            <div id="center-parent">
                <div id="player-controls-div">
                    <div id="player-controls">
                        <div id="loop" class="circle-div" onclick="toggleLoop()">
                            <img src="https://www.shareicon.net/data/2015/08/23/89608_loop_512x512.png" alt="">
                        </div>
                        <div id="play-previous" onclick="previousSurah()">
                            <img src="https://snipstock.com/assets/cdn/png/6a77bdb0b68e47162e109dfae5b6fd69.png" alt="">
                        </div>
                        <div id="go-back" onclick="goBack()">
                            <img src="https://www.pngall.com/wp-content/uploads/11/Fast-Forward-Button-PNG-Image.png" alt="">
                        </div>
                        <div id="play-pause" data-video="" data-autoplay="0" data-loop="0" onclick="playToggle(event)">
                            <img src="https://www.pngall.com/wp-content/uploads/9/White-Play-Silhoutte-PNG1.png" alt="" id="youtube-icon">
                        </div>
                        <div id="go-forward" onclick="goForward()">
                            <img src="https://www.pngall.com/wp-content/uploads/11/Fast-Forward-Button-PNG-Image.png" alt="">
                        </div>
                        <div id="play-next" onclick="nextSurah()">
                            <img src="https://snipstock.com/assets/cdn/png/6a77bdb0b68e47162e109dfae5b6fd69.png" alt="">
                        </div>
                        <div id="playback-div" class="circle-div" onclick="changePlaybackSpeed()">
                            <p id="playback-text">1</p>
                        </div>
                    </div>
                    <div id="audio-control">
                        <p id="current-time">0:00</p>
                        <div id="line">
                            <input type="range" min="0" max="0" value="0" class="slider" id="myRange" onmousedown="startChange()" onmouseup="changeSeek()">
                        </div>
                        <p id="full-time">0:00</p>
                    </div>
                </div>
            </div>

            <div id="right-side-parent">
        
            </div>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
