<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <div id="left-side-flex">
            <a href="index.html" id="header-logo">
                <img src="https://i.imgur.com/wHUO3S7.png" alt="Quran">
            </a>
        </div>

        <div id="center-flex">
            <div class="scoreTracker">
                <button type="button" onclick="changeGoalDropdown()" id="goalSelection">
                    <span id="progress">0</span>
                    <span>/</span>
                    <span id="goal">10</span>
                </button>
                <div class="goals">
                    <button onclick="changeGoal(value, this)" value="10" id="first">10</button>
                    <button onclick="changeGoal(value, this)" value="20">20</button>
                    <button onclick="changeGoal(value, this)" value="30">30</button>
                    <button onclick="changeGoal(value, this)" value="40">40</button>
                    <button onclick="changeGoal(value, this)" value="50">50</button>
                    <button onclick="changeGoal(value, this)" value="60">60</button>
                    <button onclick="changeGoal(value, this)" value="70">70</button>
                    <button onclick="changeGoal(value, this)" value="80">80</button>
                    <button onclick="changeGoal(value, this)" value="90">90</button>
                    <button onclick="changeGoal(value, this)" value="100">100</button>
                </div>
                <div id="progressBarBG">
                    <div id="progressBar"></div>
                </div>
            </div>
        </div>


        <div id ="right-side-flex">
            <button onclick="openSurahList()" type="button" id="add-button">
                <img src="https://i.imgur.com/ztGuWXP.png" alt="Surahs" class="plus-button">
            </button>
            <button onclick="reset()">RESET</button>
            <button onclick="resetProgress()">PR</button>
        </div>
    </section>
    <div id="grid-section">
        <div id="memorisation-section">
            <div class="boxTemplate" id="memorising-box-template" type="button" onclick="setChangeMemorising()">
                <img id="add-memorising-image" src="images/plus.png" alt="">
            </div>
            <div id="pages-section">
                <div class="page-button"></div>
                <div class="page-button"></div>
                <div class="page-button"></div>
                <div class="page-button"></div>
                <div class="page-button"></div>
                <div class="page-button"></div>
            </div>
        </div>
    
        <div id="current-revision-section">
            <div class="boxTemplate" class="revisionTemplate"></div>
            <div class="boxTemplate" class="revisionTemplate"></div>
            <div class="boxTemplate" class="revisionTemplate"></div>
            <div class="boxTemplate" class="revisionTemplate"></div>
            <div class="boxTemplate" class="revisionTemplate"></div>
        </div>

        <div id="practise-section">
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
            <div class="boxTemplate"></div>
        </div>
    </div>

    <div class="selected-area"></div>

    <section id="section-navigation-content">
        <div class="section-navigation">
            <button onclick="toggleAll(this)" type="button" id="all" class="section-button section-button-hover">ALL</button>
            <button onclick="toggleDiv(value, this)" value="1" type="button" class="section-button section-button-hover">1</button>
            <button onclick="toggleDiv(value, this)" value="2" type="button" class="section-button section-button-hover">2</button>
            <button onclick="toggleDiv(value, this)" value="3" type="button" class="section-button section-button-hover">3</button>
            <button onclick="toggleDiv(value, this)" value="4" type="button" class="section-button section-button-hover">4</button>
            <button onclick="toggleDiv(value, this)" value="5" type="button" class="section-button section-button-hover">5</button>
            <button onclick="toggleDiv(value, this)" value="6" type="button" class="section-button section-button-hover">6</button>
            <button onclick="toggleDiv(value, this)" value="7" type="button" class="section-button section-button-hover">7</button>
            <button onclick="toggleDiv(value, this)" value="8" type="button" class="section-button section-button-hover">8</button>
            <button onclick="toggleDiv(value, this)" value="9" type="button" class="section-button section-button-hover">9</button>
            <button onclick="toggleDiv(value, this)" value="10" type="button" class="section-button section-button-hover">10</button>
            <button onclick="toggleDiv(value, this)" value="11" type="button" class="section-button section-button-hover">11</button>
            <button onclick="toggleDiv(value, this)" value="12" type="button" class="section-button section-button-hover">12</button>
            <button onclick="toggleDiv(value, this)" value="13" type="button" class="section-button section-button-hover">13</button>
            <button onclick="toggleDiv(value, this)" value="14" type="button" class="section-button section-button-hover">14</button>
            <button onclick="toggleDiv(value, this)" value="15" type="button" class="section-button section-button-hover">15</button>
            <button onclick="toggleDiv(value, this)" value="16" type="button" class="section-button section-button-hover">16</button>
            <button onclick="toggleDiv(value, this)" value="17" type="button" class="section-button section-button-hover">17</button>
            <button onclick="toggleDiv(value, this)" value="18" type="button" class="section-button section-button-hover">18</button>
            <button onclick="toggleDiv(value, this)" value="19" type="button" class="section-button section-button-hover">19</button>
            <button onclick="toggleDiv(value, this)" value="20" type="button" class="section-button section-button-hover">20</button>
            <button onclick="toggleDiv(value, this)" value="21" type="button" class="section-button section-button-hover">21</button>
            <button onclick="toggleDiv(value, this)" value="22" type="button" class="section-button section-button-hover">22</button>
            <button onclick="toggleDiv(value, this)" value="23" type="button" class="section-button section-button-hover">23</button>
            <button onclick="toggleDiv(value, this)" value="24" type="button" class="section-button section-button-hover">24</button>
            <button onclick="toggleDiv(value, this)" value="25" type="button" class="section-button section-button-hover">25</button>
            <button onclick="toggleDiv(value, this)" value="26" type="button" class="section-button section-button-hover">26</button>
            <button onclick="toggleDiv(value, this)" value="27" type="button" class="section-button section-button-hover">27</button>
            <button onclick="toggleDiv(value, this)" value="28" type="button" class="section-button section-button-hover">28</button>
            <button onclick="toggleDiv(value, this)" value="29" type="button" class="section-button section-button-hover">29</button>
            <button onclick="toggleDiv(value, this)" value="30" type="button" class="section-button section-button-hover">30</button>
        </div>

        <section class="selection-area-content">
            <div class="selection-area"></div>
        </section>
    </section>
    <script src="function.js"></script>
</body>
</html>
